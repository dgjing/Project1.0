<div class="set-wrapper" ng-controller="startMonitorCtrl">
    <div>
        <h1 class="title">选择</h1>
        <div class="flex link-wrapper">
            <div class="flex column">
                <div class="line">
                    <input type="radio" value="sigle"/> <label>单选</label>
                </div>
                <div class="line">
                    <span>源</span>
                    <select ng-model="sourceData" ng-options="x for (x,y) in topologyData">
                    </select>
                </div>
                <div class="line">
                    <span>目的</span>
                    <select ng-options="y for (x, y) in sourceData">
                    </select>
                </div>
                <div class="line">
                    {{sourceData}}
                    <input type="radio" value="all"/> <label>全选</label>
                </div>
            </div>
            <div>
                <span>已选择</span>
                <textarea>s</textarea>
                <span>共</span>
            </div>
            <div></div>
        </div>
    </div>
    <div>
        <h1 class="title">选项（可多选）</h1>
        <div>
            <div class="line">
                <input type="checkbox" name="op" value="1"/> <label>速率</label>
                <input type="checkbox" name="op" value="2"/> <label>丢包率</label>
                <input type="checkbox" name="op" value="3"/> <label>延迟</label>
            </div>
            <div class="line"><span>more</span></div>
            <div class="line">
                <input type="checkbox" name="op" value="4"/> <label>速率</label>
                <input type="checkbox" name="op" value="5"/> <label>丢包率</label>
                <input type="checkbox" name="op" value="6"/> <label>延迟</label>
            </div>
        </div>
    </div>
    <input type="button" value="start"/>
</div>
